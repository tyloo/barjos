{% set posts = __SELF__.posts %}

<ul class="post-list">
    {% for post in posts %}
        <li><a href="{{ post.url }}">{{ post.title }}</a><span class="badge">{{ post.published_at|date('d/m/Y') }}</span></li>
    {% else %}
        <li class="no-data">
            {{ noPostsMessage }}
        </li>
    {% endfor %}
</ul>
