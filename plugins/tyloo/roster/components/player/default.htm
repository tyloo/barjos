{% set player = __SELF__.player %}

<article class="post">
    <!-- Post Top (Image and Metadata) -->
    {% if player.featured_images.0 %}
    <figure>
        <img src="{{ player.featured_images.0.path }}" alt="">
        <figcaption>
            <h2>{{ player.firstname }} ' {{ player.title }} ' {{ player.lastname }}</h2>
            <div class="post-date">
                {{ player.slot }}
            </div>
        </figcaption>
    </figure>
    {% else %}
    <div class="post-title">
        <h2>{{ player.firstname }} ' {{ player.title }} ' {{ player.lastname }}</h2>
        <div class="post-date">
            {{ player.slot }}
        </div>
    </div>
    {% endif %}
    <!-- /Post Top (Image and Metadata) -->

    <!-- Post Content -->
    <div class="content">
        {{ player.content_html|raw }}
    </div>
    <!-- /Post Content -->
</article>
<hr>
